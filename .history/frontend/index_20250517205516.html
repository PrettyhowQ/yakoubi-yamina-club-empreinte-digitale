<link rel="stylesheet" href="public/styles.css">
<html lang="fr">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Générateur de vCard - Club Empreinte Digitale</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Générateur de vCard</h1>
  <form method="post" action="/generate-vcard">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required><br>
    
    <label for="job">Métier :</label>
    <input type="text" id="job" name="job"><br>
    
    <label for="linkedin">LinkedIn :</label>
    <input type="url" id="linkedin" name="linkedin"><br>
    
    <label for="twitter">X (Twitter) :</label>
    <input type="url" id="twitter" name="twitter"><br>
    
    <label for="club_profile">Club Empreinte Digitale (profil) :</label>
    <input type="url" id="club_profile" name="club_profile"><br>
    
    <button type="submit">Générer ma vCard</button>
  </form>
  <footer>
    <p>© 2024 Yakoubi Yamina. Tous droits réservés.</p>
  </footer>
</body>
</html>
